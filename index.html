<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Entrega - Rebocador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 5px 0;
        }
        .form-container input {
            padding: 5px;
            width: 100px;
            margin-right: 10px;
        }
        .form-container button {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
        .route-table th {
            background-color: #e6e6e6;
        }
        .route-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Matriz de Entrega - Rebocador</h1>

<div class="form-container">
    <label for="numMachines">Número de Máquinas:</label>
    <input type="number" id="numMachines" placeholder="Quantas máquinas?" min="1" />
    
    <label for="cycleTime">Tempo de Ciclo do Rebocador (min):</label>
    <input type="number" id="cycleTime" placeholder="Tempo de Ciclo (min)" />
    
    <button onclick="generateMatrix()">Gerar Matriz de Entrega</button>
</div>

<table id="matrixTable" class="result-table"></table>

<div class="route-container">
    <button onclick="generateRoute()">Gerar Roteiro de Viagens</button>
    <table id="routeTable" class="route-table"></table>
</div>

<script>
    let machineData = [];

    function generateMatrix() {
        const numMachines = document.getElementById('numMachines').value;
        const cycleTime = document.getElementById('cycleTime').value;
        
        if (numMachines <= 0 || cycleTime <= 0) {
            alert("Por favor, insira valores válidos!");
            return;
        }
        
        machineData = [];  // Limpar dados anteriores
        const table = document.getElementById('matrixTable');
        table.innerHTML = ''; // Limpa a tabela antes de gerar nova
        
        // Cabeçalho da tabela
        const headerRow = document.createElement('tr');
        headerRow.innerHTML = `<th>Máquina</th><th>Comprimento da Bobina (m)</th><th>Velocidade (m/min)</th><th>Tempo de Consumo (min)</th><th>Bobinas por Viagem</th>`;
        table.appendChild(headerRow);

        // Preenche dados das máquinas
        for (let i = 1; i <= numMachines; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>Máquina ${i}</td>
                <td><input type="number" id="length${i}" placeholder="Comprimento" /></td>
                <td><input type="number" id="speed${i}" placeholder="Velocidade" /></td>
                <td><input type="number" id="consume${i}" readonly /></td>
                <td><input type="number" id="bobinas${i}" readonly /></td>
            `;
            table.appendChild(row);
        }
        
        // Botão para calcular os dados
        const calculateButton = document.createElement('button');
        calculateButton.textContent = 'Calcular Entrega';
        calculateButton.onclick = () => calculateDelivery(numMachines, cycleTime);
        document.body.appendChild(calculateButton);
    }

    function calculateDelivery(numMachines, cycleTime) {
        let totalCapacity = 0;

        for (let i = 1; i <= numMachines; i++) {
            const length = parseFloat(document.getElementById(`length${i}`).value);
            const speed = parseFloat(document.getElementById(`speed${i}`).value);
            
            if (length && speed) {
                const consumeTime = length / speed;
                const bobinasPerTrip = cycleTime / consumeTime;

                // Preenche os valores da tabela
                document.getElementById(`consume${i}`).value = consumeTime.toFixed(2);
                document.getElementById(`bobinas${i}`).value = bobinasPerTrip.toFixed(2);

                machineData.push({
                    machine: `Máquina ${i}`,
                    length: length,
                    speed: speed,
                    consumeTime: consumeTime,
                    bobinasPerTrip: bobinasPerTrip
                });
                
                totalCapacity += bobinasPerTrip;
            }
        }

        // Salvar no localStorage
        localStorage.setItem('machineData', JSON.stringify(machineData));
        alert('Matriz de entrega calculada e salva no Local Storage!');
    }

    function generateRoute() {
        const routeTable = document.getElementById('routeTable');
        routeTable.innerHTML = ''; // Limpar tabela anterior

        if (machineData.length === 0) {
            alert("Por favor, calcule a matriz de entrega antes!");
            return;
        }

        // Cabeçalho da tabela de roteiros
        const headerRow = document.createElement('tr');
        headerRow.innerHTML = `<th>Viagem</th><th>Máquina</th><th>Bobinas Entregues</th><th>Tempo de Consumo por Viagem (min)</th>`;
        routeTable.appendChild(headerRow);

        let viagemNumber = 1;
        let remainingBobinas = 1000;  // Número fictício de bobinas para atender as máquinas (ajuste conforme necessário)

        while (remainingBobinas > 0) {
            for (let i = 0; i < machineData.length; i++) {
                const machine = machineData[i];
                const bobinasToDeliver = Math.min(machine.bobinasPerTrip, remainingBobinas);

                if (bobinasToDeliver > 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${viagemNumber}</td>
                        <td>${machine.machine}</td>
                        <td>${bobinasToDeliver}</td>
                        <td>${machine.consumeTime.toFixed(2)}</td>
                    `;
                    routeTable.appendChild(row);

                    remainingBobinas -= bobinasToDeliver;
                    viagemNumber++;
                }

                if (remainingBobinas <= 0) break;
            }
        }

        alert("Roteiro de viagens gerado!");
    }

    // Carregar dados se já estiverem salvos
    window.onload = () => {
        const savedData = JSON.parse(localStorage.getItem('machineData'));
        if (savedData) {
            machineData = savedData;
            document.getElementById('numMachines').value = machineData.length;
        }
    };
</script>

</body>
</html>
